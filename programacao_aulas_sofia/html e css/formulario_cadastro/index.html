<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magazine luiza</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form class="login-form">
    <h1 class="create-account-title">Quero criar uma conta</h1>

    <div class="ways-to-connect">
      <span class="social network"> Use  sua rede social para se conectar</span>
    </div>

    <ul class="account-type-radios">
      <span>Tipo de conta</span>
      <li>
        <label>
          <input type="radio" name="account-type" checked />
          Pessoa física
        </label>
      </li>
      <li>
        <label>
          <input type="radio" name="account-type" />
          Pessoa jurídica
        </label>
      </li>
    </ul>

    <ul class="whatsapp-contacts-checkboxes">
      <span>Lu do Magalu no WhatsApp</span>
      <li>
        <label>
          <input type="checkbox" name="whatsapp-contacts" />
          <span>Gostaria de <b>receber mensagens com cupons e novidades</b></span>
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="whatsapp-contacts" />
          Quero acompanhar o status do meu pedido
        </label>
      </li>
    </ul>

    <hr />

  </form>
</body>
</html>
